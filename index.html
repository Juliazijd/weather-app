<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weathermood</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h3><strong>Amsterdam</strong> - Friday 13:00</h3>
            <h4>Cloudy</h4>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="Cloudy"
            /><span>19 °C|°F</span>
            <ul>
              <li>Feels like: 17°C</li>
              <li>Humidity: 83%</li>
              <li>Windspeed: 27km/h</li>
              <li>Visibility: 10.0km</li>
            </ul>
          </div>
          <div class="col-6">
            <h3>Forecast</h3>
            <ul>
              <li>
                Saturday 17°C
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                  alt="rainy"
                />19km/h
              </li>
              <li>
                Sunday 15°C
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  alt="heavy-rain"
                />35km/h
              </li>
              <li>
                Monday 14°C
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                  alt="rainy"
                />29km/h
              </li>
              <li>
                Tuesday 14°C
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                  alt="rainy"
                />24km/h
              </li>
              <li>
                Wednesday 14°C
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                  alt="rainy"
                />24km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
