<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weathermood</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="form-row" id="search-engine">
            <div class="col-5">
              <input
                type="search"
                placeholder="Enter a city..."
                class="search-input w-100"
                id="search-input"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col">
              <input type="submit" value="Search" class="submit-button" />
            </div>
            <div class="col">
              <input
                type="submit"
                value="Check current location"
                class="button-search-current"
                id="search-current-location"
              />
            </div>
          </div>
        </form>
        <div class="row">
        <div class="col-6">
        <h3 class="city-header">
          <strong id="city"></strong>
        </h3>
        </div>
          <div class="col-6">
           <span class="last-updated-time float-right"><span id="current-time"></span> (last updated)</span>
          </div>
      </div>
        <div class="row">
          <div class="col-4 current-weather">
            <h4 id="description">Cloudy</h4>
            <img src=" " alt="Cloudy" id="weather-icon" /><span>
              <strong id="current-temp">19</strong>
              <span id="units">°C|°F</span>
            </span>
          </div>
            <div class="col-8">
              <ul class="current-conditions">
                <li>Feels like: <span id="feels-like-temp"></span>°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Windspeed: <span id="windspeed"></span>km/h</li>
              </ul>
            </div>
          </div>
          <h4 class="forecast-header">Forecast</h4>
            <div class="row forecast" id="forecast"></div>
          </div>
        </div>
      </div>
      <footer><a href="https://github.com/Juliazijd/weather-app" target="_blank" class="source-link">Open source code</a> by Julia Zijderveld</footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
