<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weathermood</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="form-row" id="search-engine">
            <div class="col-5">
              <input
                type="search"
                placeholder="Enter a city..."
                class="search-input"
                id="search-input"
                autocomplete="off"
              />
            </div>
            <div class="col">
              <input type="submit" value="Search" class="submit-button" />
            </div>
            <div class="col">
              <input
                type="submit"
                value="Check current location"
                class="button-search-current"
                id="search-current-location"
              />
            </div>
          </div>
        </form>
        <h3 class="city-header">
          <strong id="city"></strong>
        </h3>
        <div class="last-updated-time">
          Last updated: <span id="current-time"></span>
        </div>
        <div class="row">
          <div class="col-6 current-weather">
            <h4 id="description">Cloudy</h4>
            <img src=" " alt="Cloudy" id="weather-icon" /><span>
              <strong id="current-temp">19</strong>
              <span id="units">°C|°F</span>
            </span>
            <ul class="current-conditions">
              <li>Feels like: <span id="feels-like-temp"></span>°C</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Windspeed: <span id="windspeed"></span>km/h</li>
            </ul>
          </div>
          <div class="col-6">
            <h4 class="forecast-header">Forecast</h4>
            <ul class="forecast">
              <li>
                Saturday 17°C
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                  alt="rainy"
                  class="icon"
                />19km/h
              </li>
              <li>
                Sunday 15°C
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  alt="heavy-rain"
                  class="icon"
                />35km/h
              </li>
              <li>
                Monday 14°C
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                  alt="rainy"
                  class="icon"
                />29km/h
              </li>
              <li>
                Tuesday 14°C
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                  alt="rainy"
                  class="icon"
                />24km/h
              </li>
              <li>
                Wednesday 14°C
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                  alt="rainy"
                  class="icon"
                />24km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="source-link">Open source code by Julia Zijderveld</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
